<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recap Project 1 - Quiz App</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__headline">Quiz App</h1>
    </header>

    <main>
      <section class="profile section-sizing">
        <div class="profile__header">
          <div class="profile__image-wrapper">
            <img
              class="profile__image"
              src="../assets/i-like-to-dance.jpg"
              alt="A picture of me"
            />
          </div>
          <h2 class="profile__heading">David Illies</h2>
        </div>
        <h3 class="sub-heading">About Me</h3>
        <p class="profile__description">
          Hello, I am David! I really do like quiz apps. It is a win win
          situation if you play one. Because either you know a lot of question
          and you have fun answering them, or you will learn something new if
          you don't know the answer. Win win!^^
        </p>
      </section>
      <section class="game-stats section-sizing">
        <div class="game-stats__stat-container">
          <img
            class="game-stats__image"
            src="../assets/information.png"
            alt="two speechbubbles with a questionmark and an exclamation mark"
          />
          <span class="game-stats__counter">2</span>
        </div>
        <div class="game-stats__stat-container">
          <img
            class="game-stats__image"
            src="../assets/navbar/bookmark-filled.png"
            alt="A black bookmark"
          />
          <span class="game-stats__counter">1</span>
        </div>
      </section>
      <section class="settings section-sizing">
        <h3 class="sub-heading">Settings</h3>
        <div class="settings__darkmode">
          <span class="settings__darkmode-label">Darkmode</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </section>
    </main>

    <footer class="footer">
      <nav class="footer__navigation">
        <ul class="footer__navigation-list">
          <li class="footer__navigation-list-item">
            <a href="../index.html"
              ><img
                class="footer__image"
                src="../assets/navbar/home.png"
                alt="home icon"
            /></a>
          </li>
          <li class="footer__navigation-list-item">
            <a href="bookmarks.html"
              ><img
                class="footer__image"
                src="../assets/navbar/bookmark.png"
                alt="bookmark icon"
            /></a>
          </li>
          <li class="footer__navigation-list-item highlight">
            <a href="#"
              ><img
                class="footer__image"
                src="../assets/navbar/user.png"
                alt="user icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
