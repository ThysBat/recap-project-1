<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recap Project 1 - Quiz App</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/bookmarks.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__headline">Quiz App</h1>
    </header>

    <main>
      <form class="new-question-form">
        <section class="form__section form__question">
          <label>Your Question</label>
          <input type="textarea" />
        </section>
        <section class="form__section form__answer">
          <label>Your answer</label>
          <input type="textarea" />
        </section>
        <section class="form__section form__tag">
          <label>Tag</label>
          <input type="text" />
        </section>
        <button type="submit">Submit</button>
      </form>
    </main>

    <footer class="footer">
      <nav class="footer__navigation">
        <ul class="footer__navigation-list">
          <li class="footer__navigation-list-item">
            <a href="../index.html"
              ><img
                class="footer__image"
                src="../assets/navbar/home.png"
                alt="home icon"
            /></a>
          </li>
          <li class="footer__navigation-list-item">
            <a href="bookmarks.html"
              ><img
                class="footer__image"
                src="../assets/navbar/bookmark.png"
                alt="bookmark icon"
            /></a>
          </li>
          <li class="footer__navigation-list-item highlight">
            <a href="#"
              ><img
                class="footer__image"
                src="../assets/navbar/add-circle.png"
                alt="bookmark icon"
            /></a>
          </li>
          <li class="footer__navigation-list-item">
            <a href="profile.html"
              ><img
                class="footer__image"
                src="../assets/navbar/user.png"
                alt="user icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
