<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recap Project 1 - Quiz App</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/form.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__headline">Quiz App</h1>
    </header>

    <main>
      <form class="new-question-form" data-js="new-question-form">
        <section class="form__section form__question">
          <label for="question-input" class="form__label"
            ><h3>Your Question</h3></label
          >
          <textarea
            class="form__input"
            name="question-input"
            rows="5"
            maxlength="150"
            required
            data-js="question-input"
          ></textarea>
          <small class="text-counter"
            ><span data-js="question-text-counter"></span
          ></small>
        </section>
        <section class="form__section form__answer">
          <label for="answer-input" class="form__label"
            ><h3>Your answer</h3></label
          >
          <textarea
            class="form__input form__answer__input"
            name="answer-input"
            rows="5"
            maxlength="150"
            required
            data-js="answer-input"
          >
          </textarea>
          <small class="text-counter"
            ><span data-js="answer-text-counter"></span
          ></small>
        </section>
        <section class="form__section form__tag">
          <label for="tag-input" class="form__label"><h3>Tag</h3></label>
          <input type="text" class="form__input" name="tag-input" required />
        </section>
        <button type="submit" class="form__button button">Submit</button>
      </form>
    </main>

    <footer class="footer">
      <nav class="footer__navigation">
        <ul class="footer__navigation-list">
          <li class="footer__navigation-list-item">
            <a href="../index.html"
              ><img
                class="footer__image"
                src="../assets/navbar/home.png"
                alt="home icon"
            /></a>
          </li>
          <li class="footer__navigation-list-item">
            <a href="bookmarks.html"
              ><img
                class="footer__image"
                src="../assets/navbar/bookmark.png"
                alt="bookmark icon"
            /></a>
          </li>
          <li class="footer__navigation-list-item highlight">
            <a href="#"
              ><img
                class="footer__image"
                src="../assets/navbar/add-circle.png"
                alt="bookmark icon"
            /></a>
          </li>
          <li class="footer__navigation-list-item">
            <a href="profile.html"
              ><img
                class="footer__image"
                src="../assets/navbar/user.png"
                alt="user icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
